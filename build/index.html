<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rosemary Peach Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/index.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
    <div id="application">
        <header>
            <h1>Rosemary Peach Tic Tac Toe</h1>
        </header>

        <section>
            <button type="button" name="button" class="button" id="new-button">new game</button>
        </section>

        <div>
            <h4>current player is:</h4>
            <img id="O" src="imgs/peach.jpg" alt="O - peach" width="100" height="100">
            <img id="X" src="imgs/rosemary.jpg" alt="X - rosemary" width="100" height="100">
        </div>

        <main id="board">
            <h4>~~~~~~~~~~~~~~~~~~~~~~~~~~~</h4>
          <table>
            <tr>
              <td class="square" row="0" col="0">
                  <!-- <img src="imgs/peach.jpg" alt="O - peach" width="100" height="100"> -->
              </td>
              <td class="square v" row="0" col="1">
                  <!-- <img src="imgs/rosemary.jpg" alt="X - rosemary" width="100" height="100"> -->
              </td>
              <td class="square" row="0" col="2"></td>
            </tr>
            <tr>
              <td class="square h" row="1" col="0"></td>
              <td class="square v h" row="1" col="1"></td>
              <td class="square h" row="1" col="2"></td>
            </tr>
            <tr>
              <td class="square" row="2" col="0"></td>
              <td class="square v" row="2" col="1"></td>
              <td class="square" row="2" col="2"></td>
            </tr>
          </table>
        </main>

        <section>
            <h4>Instructions: Player X (rosemary) will always start. Player O (peach) goes second each round. Choose your position wisely.</h4>
        </section>

        <section id="end-of-game-pop-up"></section>
    </div>

    <script src="/app.bundle.js" charset="utf-8"></script>
</body>
</html>
